            userObj = user;
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            onSnapshot(doc(db, "usuarios", user.uid), (snap) => {
                aprobadas = snap.exists() ? snap.data().materias : {};
                render();
            });
        } else {
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('mainContent').style.display = 'none';
        }
    });

    function render() {
        const grid = document.getElementById('mallaGrid');
        grid.innerHTML = '';
        let total = 0, count = 0;

        mallaData.forEach(anio => {
            const card = document.createElement('div');
            card.className = 'anio-card';
            card.innerHTML = `<h3 style="margin:0; color:var(--verde-oscuro); text-align:center;">${anio.anio}</h3>`;
            
            anio.semestres.forEach(sem => {
                card.innerHTML += `<div class="semestre-label">${sem.n}</div>`;
                sem.mat.forEach(m => {
                    total++;
                    const ok = aprobadas[m.n];
                    if(ok) count++;
                    const lock = !m.pre.every(p => aprobadas[p]);

                    const div = document.createElement('div');
                    div.className = `materia ${ok?'aprobada':''} ${lock && !ok?'bloqueada':''}`;
                    div.textContent = m.n;
                    
                    if(ok) div.setAttribute('data-info', 'âœ… Completada');
                    else if(lock) {
                        const faltan = m.pre.filter(p => !aprobadas[p]);
                        div.setAttribute('data-info', `ðŸ”’ Faltan: ${faltan.join(", ")}`);
                    }
                    else div.setAttribute('data-info', 'ðŸ”“ Lista para cursar');

                    div.onclick = (e) => {
                        e.stopPropagation();
                        if(!lock || ok) toggle(m.n);
                    };
                    card.appendChild(div);
                });
            });
            grid.appendChild(card);
        });

        const p = Math.round((count/total)*100) || 0;
        document.getElementById('fill').style.width = p + '%';

    }

        else aprobadas[nombre] = true;
