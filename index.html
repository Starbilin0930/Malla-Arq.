<style>
/* ================== TUS ESTILOS ================== */
body {
  font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
  background-color: #f8f9f3;
  margin: 0;
  padding: 20px;

}

h1 {
  text-align: center;

}

/* Barra de progreso */
.progreso-container {
  width: 90%;
  max-width: 900px;
  margin: 0 auto 15px;
  text-align: center;
}

.progreso-bar {
  width: 100%;

}

.progreso-fill {

.mensaje-motivacion {

}

  background-color: #6b8e23;

}

  background-color: #556b2f;
}

/* Login Box */
#authBox, #userBox{
  max-width: 450px;
  margin: 0 auto 20px;
  padding: 15px;
  border-radius: 12px;
  background:#eef5e6;
  text-align:center;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

input{
  width:90%;
  padding:8px;
  border-radius:8px;
  border:1px solid #ccc;
  margin-bottom:10px;
}

/* AÃ‘OS */
.anio {min-width: 220px;background:#e8f0e2;border-radius:12px;padding:15px;flex-shrink:0;display:flex;flex-direction:column;align-items:center;box-shadow:0 2px 6px rgba(0,0,0,0.05);}
.anio h2 {text-align:center;color:#556b2f;margin-bottom:10px;font-weight:bold;font-size:1.1em;border-bottom:1px solid #a0b78e;width:80%;padding-bottom:5px;}

/* SEMESTRES */
.semestre {display:flex;flex-direction:column;align-items:center;background:#f0f6ed;border-radius:12px;padding:8px;margin-bottom:15px;width:90%;box-shadow:inset 0 0 3px rgba(0,0,0,0.05);}
.semestre h3 {text-align:center;font-size:1em;margin-bottom:8px;font-weight:bold;background:#d8e3c7;padding:4px 0;border-radius:8px;width:100%;}

/* MATERIAS */
.materia {background:#d8e3c7;margin:4px 0;padding:6px;border-radius:8px;cursor:pointer;transition:.2s;text-align:center;width:95%;}
.materia.aprobada {background:#556b2f;color:white;text-decoration:line-through;}
.materia.bloqueada {background:#cfcfcf;cursor:not-allowed;opacity:.7;}

/* Tooltip */
.materia[data-tooltip]:hover::after {content:attr(data-tooltip);position:absolute;top:-30px;left:50%;transform:translateX(-50%);background:#556b2f;color:white;padding:5px 8px;border-radius:6px;font-size:.8em;}
.materia[data-tooltip]:hover::before {content:'';position:absolute;top:-10px;left:50%;transform:translateX(-50%);border-width:5px;border-style:solid;border-color:#556b2f transparent transparent transparent;}

/* MALLA */
.malla {display:flex;gap:20px;overflow-x:auto;padding:20px;scroll-behavior:smooth;}
</style>
</head>

<!-- ================== MALLA JS ================== -->
<script>
/* Datos malla (igual que antes) */
const mallaData = [
  /* ... aquÃ­ pones toda la data de los 5 aÃ±os ... igual que tu ejemplo anterior */
];

/* Variables usuario y Firestore */
let userId = null;

/* Guardar progreso en Firestore */
async function guardarProgresoFS(nombre, aprobado){
  if(!userId) return;
  const userDoc = doc(db,"usuarios",userId);
  await setDoc(userDoc,{[nombre]:aprobado},{merge:true});
}

/* Cargar progreso desde Firestore */
async function cargarProgresoFS(){
  if(!userId) return {};
  const userDoc = doc(db,"usuarios",userId);
  const snap = await getDoc(userDoc);
  return snap.exists()? snap.data(): {};
}

/* Funciones locales + Firestore */
function totalMaterias() {
  return mallaData.reduce((total, anio) => total + anio.semestres.reduce((sum, sem) => sum + sem.materias.length,0),0);
}

function actualizarProgreso(localProgress){
  const aprobadas = Object.values(localProgress).filter(v=>v===true).length;
  const total = totalMaterias();
  const porcentaje = Math.round(aprobadas/total*100);
  document.getElementById('porcentajeProgreso').textContent = `Progreso: ${porcentaje}%`;
  document.getElementById('progresoFill').style.width = porcentaje + '%';

  const msg = document.getElementById('mensajeMotivacion');
  if(porcentaje<=10) msg.textContent="Todo gran proyecto empieza con una idea ðŸŒ±";
  else if(porcentaje<=30) msg.textContent="Vas construyendo tu futuro ladrillo a ladrillo ðŸ§±";
  else if(porcentaje<=60) msg.textContent="Sigue asÃ­, tu creatividad toma forma ðŸ›ï¸";
  else if(porcentaje<=90) msg.textContent="Casi lista/o para diseÃ±ar grandes espacios âœ¨";
  else msg.textContent="Â¡Felicidades arquitecta/o! Tu esfuerzo rindiÃ³ frutos ðŸŽ‰";
}

/* Render malla con Firestore */
async function renderMalla(){
  const malla = document.getElementById('malla');
  malla.innerHTML="";
  const progress = await cargarProgresoFS();

  mallaData.forEach(anioData=>{
    const anioDiv=document.createElement('div'); anioDiv.classList.add('anio');
    const h2=document.createElement('h2'); h2.textContent=anioData.anio; anioDiv.appendChild(h2);

    anioData.semestres.forEach(semestre=>{
      const semDiv=document.createElement('div'); semDiv.classList.add('semestre');
      const h3=document.createElement('h3'); h3.textContent=semestre.nombre; semDiv.appendChild(h3);

      semestre.materias.forEach(materia=>{
        const matDiv=document.createElement('div'); matDiv.classList.add('materia'); matDiv.textContent=materia.nombre;

        if(progress[materia.nombre]) matDiv.classList.add('aprobada');
        if(!materia.prereq.every(p=>progress[p]) && !progress[materia.nombre]){
          matDiv.classList.add('bloqueada');
          const faltantes=materia.prereq.filter(p=>!progress[p]);
          matDiv.setAttribute('data-tooltip',`Faltan: ${faltantes.join(', ')}`);
        }

        matDiv.addEventListener('click',async ()=>{
          if(!materia.prereq.every(p=>progress[p])) return;
          const aprobado=!progress[materia.nombre];
          await guardarProgresoFS(materia.nombre,aprobado);
          await renderMalla();
        });

        semDiv.appendChild(matDiv);
      });
      anioDiv.appendChild(semDiv);
    });
    malla.appendChild(anioDiv);
  });

  actualizarProgreso(await cargarProgresoFS());
}

/* BotÃ³n reiniciar */
document.getElementById('reiniciarBtn').addEventListener('click', async ()=>{
  if(confirm("Â¿Seguro que quieres reiniciar todo el progreso?")){
    if(userId){
      const userDoc = doc(db,"usuarios",userId);
      await setDoc(userDoc,{}, {merge:true});
    }
    await renderMalla();
  }
});
</script>

const loginBtn = document.getElementById("loginBtn");
const registerBtn = document.getElementById("registerBtn");
const googleBtn = document.getElementById("googleBtn");
const recoverBtn = document.getElementById("recoverBtn");

/* Login */

googleBtn.onclick=async()=>{try{await signInWithPopup(auth,new GoogleAuthProvider());}catch(e){alert(e.message);}}

logoutBtn.onclick=()=>signOut(auth);

/* SesiÃ³n activa */
onAuthStateChanged(auth, async user=>{
  if(user){
    authBox.style.display="none";
    userBox.style.display="block";
    appContent.style.display="block";
    userEmail.textContent=user.email;
    window.userId = user.uid;  // para Firestore
    await renderMalla();
  }else{
    authBox.style.display="block";
    userBox.style.display="none";
    appContent.style.display="none";
    window.userId = null;
  }
});
</script>
