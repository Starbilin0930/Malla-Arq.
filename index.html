<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla Curricular Arquitectura âœ¨</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        :root {
            --verde-fondo: #f4f7f0;
            --verde-fuente: #4c662b;
            --verde-primario: #a3c585;
            --verde-oscuro: #6b8e23;
            --blanco: #ffffff;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--verde-fondo);
            margin: 0;
            color: var(--verde-fuente);
            overflow-x: hidden;
        }

        #loginScreen {
            position: fixed; inset: 0; background: var(--verde-fondo);
            display: flex; align-items: center; justify-content: center; z-index: 9999;
        }

        #mainContent {
            display: none;
            position: relative;
            z-index: 100; /* Aseguramos que estÃ© por encima de todo */
        }

        .header-section {
            padding: 30px 20px;
            text-align: center;
            background: var(--verde-fondo);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .titulo-malla {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem; margin: 0;
            color: var(--verde-oscuro);
        }

        .barra-bg {
            width: 100%; max-width: 600px; height: 12px; 
            background-color: #e2ecd7; border-radius: 50px; 
            margin: 15px auto; overflow: hidden;
        }
        .barra-fill { height: 100%; background: var(--verde-primario); width: 0%; transition: width 0.5s; }

        .malla-container {
            display: flex; gap: 25px; overflow-x: auto;
            padding: 40px 20px 150px;
            position: relative;
        }

        .anio-card {
            min-width: 300px; background: rgba(255, 255, 255, 0.5);
            border-radius: 30px; padding: 20px; border: 1px solid white;
        }

        .semestre-label {
            background: #e9f0e3; padding: 8px; border-radius: 12px;
            font-size: 0.8rem; font-weight: bold; margin: 15px 0 10px; text-align: center;
        }

        .materia {
            background: var(--blanco);
            padding: 12px 15px; margin: 8px 0;
            border-radius: 15px; font-size: 0.85rem;
            cursor: pointer; position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
            user-select: none;
            transition: all 0.2s;
            pointer-events: auto !important; /* FORZAMOS CLIC */
        }

        .materia.aprobada {
            background-color: var(--verde-primario) !important;
            color: white !important;
            text-decoration: line-through;
        }

        .materia.bloqueada {
            color: #b5c0ad; background: #f9f9f9; cursor: not-allowed;
        }

        .controles {
            position: fixed; bottom: 30px; right: 30px;
            display: flex; flex-direction: column; gap: 15px;
            z-index: 5000;
        }

        .btn-f {
            width: 55px; height: 55px; border-radius: 50%;
            border: none; background: var(--verde-primario);
            color: white; font-size: 1.4rem; cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

<div id="loginScreen">
    <div style="text-align:center; background:white; padding:40px; border-radius:30px; box-shadow: 0 10px 25px rgba(0,0,0,0.05);">
        <h2 style="font-family:'Dancing Script'; font-size:2.5rem; color: var(--verde-oscuro);">Bienvenida âœ¨</h2>
        <button id="googleBtn" style="padding:12px 25px; border-radius:50px; border:1px solid #ddd; background:white; cursor:pointer; font-weight:bold; display:flex; align-items:center; gap:10px; margin: 0 auto;">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/layout/google.svg" width="20"> Entrar con Google
        </button>
    </div>
</div>

<div id="mainContent">
    <div class="header-section">
        <h1 class="titulo-malla">Malla Curricular Arquitectura</h1>
        <div class="barra-bg"><div id="fill" class="barra-fill"></div></div>
        <p id="stats" style="font-weight:bold; font-size:0.9rem;">Progreso: 0%</p>
        <p id="frase" style="font-style:italic; font-size:0.8rem; color:#88a070; margin: 5px 0;"></p>
        <button id="resetBtn" style="background:none; border:none; text-decoration:underline; font-size:0.7rem; color:#aaa; cursor:pointer;">Reiniciar todo mi progreso</button>
    </div>
    <div class="malla-container" id="mallaGrid"></div>
    <div class="controles">
        <button class="btn-f" id="pdfBtn">ðŸ“„</button>
        <button class="btn-f" id="logoutBtn" style="background:#eee; color:#444;">âœ•</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBwu2ccI0usOv4c4SmYAKrOMSLZYGh6Mew",
        authDomain: "malla-curricular-de-arq.firebaseapp.com",
        projectId: "malla-curricular-de-arq",
        storageBucket: "malla-curricular-de-arq.firebasestorage.app",
        messagingSenderId: "922660318162",
        appId: "1:922660318162:web:d03fc6ae04a91792e2f60b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    let userObj = null;
    let aprobadas = {};

    const mallaData = [
        { anio: "AÃ‘O 1", semestres: [
            { n: "1Â° SEMESTRE", mat: [{n:"DiseÃ±o ArquitectÃ³nico 1", pre:[]}, {n:"ComposiciÃ³n ArquitectÃ³nica 1", pre:[]}, {n:"IntroducciÃ³n A La TeorÃ­a", pre:[]}, {n:"Arte: AntigÃ¼edad A S. XVIII", pre:[]}, {n:"RepresentaciÃ³n ArquitectÃ³nica 1", pre:[]}, {n:"IntroducciÃ³n A La EdificaciÃ³n", pre:[]}, {n:"MatemÃ¡tica Aplicada", pre:[]}] },
            { n: "2Â° SEMESTRE", mat: [{n:"FÃ­sica Aplicada", pre:["MatemÃ¡tica Aplicada"]}, {n:"DiseÃ±o ArquitectÃ³nico 2", pre:["DiseÃ±o ArquitectÃ³nico 1"]}, {n:"ComposiciÃ³n ArquitectÃ³nica 2", pre:["ComposiciÃ³n ArquitectÃ³nica 1"]}, {n:"Sistemas Constructivos BÃ¡sicos", pre:["IntroducciÃ³n A La EdificaciÃ³n"]}, {n:"Arte: Moderno Y ContemporÃ¡neo", pre:["Arte: AntigÃ¼edad A S. XVIII"]}, {n:"TopografÃ­a", pre:["MatemÃ¡tica Aplicada"]}, {n:"Dibujo A Mano Alzada", pre:[]}] },
            { n: "VERANO", mat: [{n:"Taller De DiseÃ±o ArquitectÃ³nico 1", pre:["DiseÃ±o ArquitectÃ³nico 2"]}] }
        ]},
        { anio: "AÃ‘O 2", semestres: [
            { n: "1Â° SEMESTRE", mat: [{n:"EspaÃ±ol", pre:[]}, {n:"DiseÃ±o ArquitectÃ³nico 3", pre:["DiseÃ±o ArquitectÃ³nico 2"]}, {n:"InterpretaciÃ³n De La Arquitectura", pre:["IntroducciÃ³n A La TeorÃ­a"]}] },
            { n: "2Â° SEMESTRE", mat: [{n:"InglÃ©s", pre:[]}, {n:"DiseÃ±o ArquitectÃ³nico 4", pre:["DiseÃ±o ArquitectÃ³nico 3"]}] }
        ]},
        { anio: "AÃ‘O 3", semestres: [
            { n: "1Â° SEMESTRE", mat: [{n:"DiseÃ±o ArquitectÃ³nico 5", pre:["DiseÃ±o ArquitectÃ³nico 4"]}] }
        ]},
        { anio: "AÃ‘O 4", semestres: [
            { n: "1Â° SEMESTRE", mat: [{n:"DiseÃ±o ArquitectÃ³nico 7", pre:["DiseÃ±o ArquitectÃ³nico 6"]}] }
        ]},
        { anio: "AÃ‘O 5", semestres: [
            { n: "1Â° SEMESTRE", mat: [{n:"Trabajo De GraduaciÃ³n 1", pre:[]}] },
            { n: "2Â° SEMESTRE", mat: [{n:"Trabajo De GraduaciÃ³n 2", pre:["Trabajo De GraduaciÃ³n 1"]}] }
        ]
    ];

    onAuthStateChanged(auth, (user) => {
        if (user) {
            userObj = user;
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            onSnapshot(doc(db, "usuarios", user.uid), (snap) => {
                aprobadas = snap.exists() ? snap.data().materias : {};
                render();
            });
        } else {
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('mainContent').style.display = 'none';
        }
    });

    function render() {
        const grid = document.getElementById('mallaGrid');
        grid.innerHTML = '';
        let total = 0, count = 0;

        mallaData.forEach(anio => {
            const card = document.createElement('div');
            card.className = 'anio-card';
            card.innerHTML = `<h3 style="text-align:center;">${anio.anio}</h3>`;
            anio.semestres.forEach(sem => {
                card.innerHTML += `<div class="semestre-label">${sem.n}</div>`;
                sem.mat.forEach(m => {
                    total++;
                    const ok = aprobadas[m.n];
                    if(ok) count++;
                    const lock = !m.pre.every(p => aprobadas[p]);
                    const div = document.createElement('div');
                    div.className = `materia ${ok?'aprobada':''} ${lock && !ok?'bloqueada':''}`;
                    div.textContent = m.n;
                    div.onclick = () => { if(!lock || ok) toggle(m.n); };
                    card.appendChild(div);
                });
            });
            grid.appendChild(card);
        });

        const p = Math.round((count/total)*100) || 0;
        document.getElementById('fill').style.width = p + '%';
        document.getElementById('stats').textContent = `Progreso: ${p}% (${count}/${total} materias)`;
    }

    async function toggle(nombre) {
        if(aprobadas[nombre]) delete aprobadas[nombre];
        else aprobadas[nombre] = true;
        await setDoc(doc(db, "usuarios", userObj.uid), { materias: aprobadas });
    }

    document.getElementById('googleBtn').onclick = () => signInWithPopup(auth, provider);
    document.getElementById('logoutBtn').onclick = () => signOut(auth);
    document.getElementById('resetBtn').onclick = async () => {
        if(confirm("Â¿Borrar todo?")) await setDoc(doc(db, "usuarios", userObj.uid), { materias: {} });
    };
    document.getElementById('pdfBtn').onclick = () => {
        const { jsPDF } = window.jspdf;
        const docPDF = new jsPDF();
        docPDF.text("Mi Avance", 20, 20);
        docPDF.save("Malla.pdf");
    };
</script>
</body>
</html>
